<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Alegreya:wght@600&family=Poppins:wght@500&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Speed Typing Game</title>
</head>
<body class="bg-gray">
    <h1 class="p-3 bg-danger text-center fw-bold text-light mb-3">Typing Speed Test Game</h1>
    <div class="game_message text-center mx-auto w-75">
        <p class="bg-white py-3 text-center text-capitalize">You are playing on<span class="text-primary" > normal</span> level. try to finish as fast as you can</p>
    </div>
    
    <button class="btn btn-danger w-75 p-2 mx-auto text-center d-block mb-3 fs-4 fw-normal start-btn">Start Playing</button>
    <p class="word fs-1 p-2 fw-bold text-danger mx-auto text-center"></p>
    <div class="w-75 mx-auto text-center">
        <input type="text" class="border border-danger border-2 rounded-2 p-2 w-100 fs-4 text-center" id="wordInput">
    </div>
    <div class="game-info bg-white p-3 d-flex justify-content-between align-items-center mt-3 w-75 mx-auto text-center">
        <div class="time">Time: <span class="text-primary">0</span> Seconds</div>
        <div class="score">Score <span class="text-primary">0</span> from <span class="text-primary total-words">30</span></div>
    </div>
    <div class="bg-white p-3 mt-3 w-75 mx-auto text-center text-capitalize">
        <p class="p-0 m-0">The heighest score is <span class="text-primary highest-score"></span> seconds</p>
    </div>
    <div class="finishMessage mx-auto text-center"></div>
    <div class="text-center mx-auto">
        <button class="btn btn-dark text-light try-again my-3 display-none">Try Again</button>
    </div>
    





    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
